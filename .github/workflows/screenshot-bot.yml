name: screenshot-bot.yml
on:
  workflow_run:
    workflows: [E2E Results]
    types: [requested, completed]
  pull_request:
    types: [closed]

jobs:
  awake-screenshot-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: taiga-family/argus@github-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
